        <style>
header {
    background: #eeb;
    display: inline-block;
    font-size: 0.75em;
    padding: 0 1em;
}

hr {
    border: 0 solid #333;
    border-top-width: 2px;
    height: 0;
    margin: 1em;
}

strong {
    color: #A00;
    display: block;
    font-size: 0.65em;
    text-align: right;
}

/* https://github.com/muut/riotjs/blob/gh-pages/demo/todo.css */
html {
    font-family: 'myriad pro', sans-serif;
    font-size: 1.25em;
    border: 0;
}

body {
    display: block;
    max-width: 30em;
    margin: 1% auto;
}

form input {
    font-size: 100%;
    padding: .6em;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #1FADC5;
    border: 1px solid rgba(0,0,0,.2);
    font-size: 100%;
    color: #fff;
    padding: .6em 1.2em;
    border-radius: 3em;
    cursor: pointer;
    margin: 0 .3em;
    outline: none;
}

    background-color: #ddd;
    color: #aaa;

    list-style-type: none;
    padding: 0;

    padding: .2em 0;

            <small><a href="http://muut.github.io/riotjs/demo/">Original Riot 2 demo</a></small>

        <hr />
        <script>
// IE8 and below stuff
function crossEvent(e) {
    e = e || window.event
    e.which = e.which || e.charCode || e.keyCode
    e.target = e.target || e.srcElement
    if (!e.preventDefault) e.preventDefault = function() { e.defaultPrevented = !(e.returnValue = false) }
    return e
}

function todo(state) {
    var formSubmitButton, formTodoInput

    // create a new object and sanitize input to avoid corrupting external object (mutability can be evil)
    state = {
        items: !Array.isArray(state.items) ? [] : state.items.map(function(item) {
            return { title: item.title || '', done: !!item.done }
        }),
        text: typeof state.text === 'string' ? state.text : '',
        title: String(state.title)
    }

    function add(event) {
        crossEvent(event).preventDefault()
        if (!state.text) return
        state.items.push({ title: state.text })
        state.text = formTodoInput.value = ''
        formTodoInput.focus()
    }

    function edit(event) {
        state.text = crossEvent(event).target.value
    }

    function toggle(event) {
        this.done = crossEvent(event).target.checked
    }

    function nomListItem(item) {
        if (item.nom) return item.nom

        var itemCheckbox = nom.el('input', function() {
            return {
                type: 'checkbox',
                checked: item.done,
                onclick: toggle.bind(item)
            }
        })

        return item.nom = nom.el('li', {
            children: nom.el('label', function() {
                return {
                    className: item.done ? 'completed' : '',
                    children: [ itemCheckbox, ' ' + item.title ]
                }
            })
        }, true)
    }

    formTodoInput = nom.el('input', { onchange: edit, oninput: edit, onkeyup: edit, onpaste: edit }, true)

    formSubmitButton = nom.el('button', function() {
        return { disabled: !state.text, children: 'Add #' + (1 + state.items.length) }
    })

    return nom.mount(
        nom.el('h3', { children: state.title }, true),
        nom.el('ul', function() {
            return { children: state.items.map(nomListItem) }
        }),
        nom.el('form', { onsubmit: add, children: [ formTodoInput, formSubmitButton ] })
    )
}

document.body.appendChild(
    todo({
        title: 'I want to behave!',
        items: [
            { title: 'Avoid excessive caffeine', done: true },
            { title: 'Be less provocative' },
            { title: 'Be nice to people' }
        ]
    })
)
        </script>
    </body>
